<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SEP&Moi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body id="pageConnexion">
    <!-- BanniÃ¨re -->
    <header class="banner">
        <img src="{{ url_for('static', filename='../static/images/Caducee.png') }}" alt="Logo SEP&Moi" class="logo">
        <h1 class="title">SEP&Moi</h1>
    </header>

    <!-- Formulaire de connexion -->
    <div id="containerConnexion">
        <form id="formulaire" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
